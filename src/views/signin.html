<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webtoon MOA</title>
  <!-- favicon 선언 -->
  <link rel="icon" href="/images/moa_fav.png">
  <!-- 브라우저 기본 CSS 초기화 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/src/public/stylesheets/common.css">
  <!-- Material icons --> 
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp|Material+Symbols+Outlined" rel="stylesheet">

</head>

<body>
  <!-- Sign In -->
  <section class="signin">
    <div class="inner">
      
      <div class="main-title">
        <span class="title">로그인</span>
      </div>
    
      <form action="">
        <div class="div-body">
          <div class="row">
            <label for="loginId" class="sub-title">아이디</label>
            <input type="text" id="loginId" name="loginId" required
                  minlength="4" maxlength="15">
          </div>
    
          <div class="row">
            <label for="loginPw" class="sub-title">비밀번호</label>
            <input type="password" id="loginPw" name="loginPw" minlength="8" required>
          </div>
          
            <div class="btn-row">
              <a href="#">
                <input class="btn" type="button" value="로그인">
              </a>
            </div>
    
          <div class="lower-text">
            <div class="signup-btn">
              <!-- 회원가입 페이지 링크 연결하기 -->
              <a href="#">
                <button class="bton btn--blue" onClick="location.href='../member/signup.html'" type="button">
                  회원가입</button>
              </a>
            </div>
            <a href="javascript:void(0)" class="find-account">아이디/비밀번호 찾기</a>
          </div>

        </div>
      </form>

    </div>
  </section>
  
</body>
</html>
