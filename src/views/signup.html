<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webtoon MOA</title>
  <!-- favicon 선언 -->
  <link rel="icon" href="/images/moa_icon.png">
  <!-- 브라우저 기본 CSS 초기화 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/src/public/stylesheets/common.css">
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
  crossorigin="anonymous"></script>
  <!-- Material icons --> 
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp|Material+Symbols+Outlined" rel="stylesheet">
  <!-- CSS 파일 -->
  <link rel="stylesheet" href="/src/public/stylesheets/common.css">
  <link rel="stylesheet" href="/src/public/stylesheets/signup.css">
  <!-- JS 파일 -->
  <script defer src="/src/public/js/signup.js"></script>
  <!-- 공통 header 연결 -->
  <script type="text/javascript">
    $(document).ready( function() {
      $("#headers").load("/src/views/header.html");  
    });
    $(document).ready( function() {
      $("#footers").load("/src/views/footer.html");  
    });
  </script>
</head>

<body>
  <!-- Header -->
  <div id="headers"></div>

  <!-- Sign up -->
  <section class="signup">
    <div class="inner">

      <div class="main-title">
        <span class="title">회원 가입</span>
      </div>

      <form action="" method="get" class="form-example">
        <div class="text-body">
          <div class="row">
            <label for="memberName" class="sub-title">이름</label>
            <input type="text" id="memberName" name="memberName" required
            minlength="2" maxlength="10">
            <!-- <span class="error-box" id="nameMsg">필수 정보입니다.</span> -->
          </div>
          <div class="row">
            <label for="signupId" class="sub-title">아이디</label>
            <input type="text" id="signupId" name="signupId" required
            minlength="4" maxlength="15">
            <!-- <span class="error-box" id="idMsg">필수 정보입니다.</span> -->
          </div>
          <div class="row">
            <label for="signupPw" class="sub-title">비밀번호</label>
            <input type="password" id="signupPw" name="signupPw" minlength="8" required >
            <!-- <span class="error-box" id="pwMsg">필수 정보입니다.</span> -->
          </div>
          <div class="row">
            <label for="signupPwCheck" class="sub-title">비밀번호 확인</label>
            <input type="password" id="signupPwCheck" name="signupPwCheck" minlength="8" required >
            <!-- <span class="error-box" id="pwCheckMsg">필수 정보입니다.</span> -->
          </div>
          <div class="row">
            <label for="signupEmail" class="sub-title">이메일</label>
            <input type="email" id="signupEmail" name="signupEmail" required>
            <!-- <span class="error-box" id="emailMsg">필수 정보입니다.</span> -->
          </div>

          <div class="btn-row">
            <input class="btn" type="submit" value="가입하기">
          </div>
        </div>
      </form>

    </div>
  </section>

  <!-- Footer -->
  <div id="footers"></div>

</body>
</html>
