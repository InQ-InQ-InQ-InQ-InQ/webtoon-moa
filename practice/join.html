<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>회원가입 페이지</title>
        <link rel="stylesheet" href="join.css">
    </head>

    <body>
        <div class="content">
            <div class="join-box">
                <form class="join-form">
                    <div class="join_row">
                        <h3>아이디</h3>
                        <input type="text" placeholder="아이디를 입력해주세요" id="id" class="text-field">
                    </div>

                    <div class="join_row">
                        <h3>비밀번호</h3>
                        <input type="text" placeholder="비밀번호를 입력해주세요" id="id" class="text-field">
                    </div>

                    <div class="join_row">
                        <h3>비밀번호 재확인</h3>
                        <input type="text" placeholder="비밀번호를 다시 입력해주세요" id="id" class="text-field">
                    </div>

                    <div class="join_row">
                        <h3>이름</h3>
                        <input type="text" placeholder="이름을 입력해주세요" id="id" class="text-field">
                    </div>

                    <div class="join_row">
                        <h3>이메일</h3>
                        <input type="text" placeholder="이메일을 입력해주세요" id="id" class="text-field">
                    </div>

                    <button type="submit" id="join" class="submit-btn">
                        <span>회원가입</span>    
                    </button>
                </form>
            </div>
    </body>
</html>
